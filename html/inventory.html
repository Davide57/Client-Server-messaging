<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/inventory.css">
</head>
<body>
  <div class="inventory-wrapper">
	  <center>
    <div id="identifier" class="inventory-header"></div>
    <div id="inventory" class="inventory-container text-center">

    </div>
    <div class="inventory-footer">
      <div id="item-options" class="inventory-options"></div>
      <div class="inventory-exit" data-i18n="general.exit" onclick="mp.events.call('closeInventory')"></div>
	</div>
	</center>
  </div>
</body>
<script src="../lib/jquery-3.4.0.min.js"></script>
<script>
  function initInventory(title, rows, cols){
    var width = (cols)*78+(cols*2)+"px";
    var height = (rows)*78+(cols*2)+"px";
    $("#inventory").css("width", width);
    $("#inventory").css("height", height);
    $("#inventory-container").css("width", width);
    $("#inventory-container").css("height", height);
    $(".inventory-header").css("width", width);
    $(".inventory-footer").css("width", ((cols)*78)+(cols*2)+20+"px");
    if(cols < 6){
      	$(".inventory-options").css("width", "60%");
      	$(".inventory-exit").css("width", "39%")
    }
    for(var i=0; i<rows*cols; i++){ 
      	$("#inventory").append('<div class="inventory-item-container align-middle"></div>');
	}
	$(".inventory-header").text(title);
  }
	//initInventory("Zaino", 5,3);
	initInventory("Inventario", 6,9);
	//initInventory("Cofano", 2,9);
</script>
<script src="../lib/jquery-3.4.0.min.js"></script>
<script src="../lib/i18next.min.js"></script>
<script src="../lib/jquery-i18next.min.js"></script>
<script src="../lib/i18nextXHRBackend.min.js"></script>
<script src="../js/utils/initializer.js"></script>
<script src="../js/inventory.js"></script>

</html>
