<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/connection.css">
		<link rel="stylesheet" href="../lib/fontawsome/css/all.min.css">
	</head>

	<body>
	
		<div class="header-container col-md-4 offset-4">
			<img src="https://ucp.svrp.it/assets/images/logo.png" class="col-md-12" id="logo">
		</div>

		
		<div class="connection-form col-md-4 offset-4 form-horizontal form-material aos-init aos-animate">
			<h1 id="header" class="connection-text" style="display:none">Password Errata</h1>
			<div class="form-group row">
				<label for="social" class="col-md-12">Rockstar Social Club Name</label>
				<div class="col-md-12">
					<input type="text" class="form-control form-control-line text-white" name="username" id="social" disabled>
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-md-12">Password</label>
				<div class="col-md-12">
					<input type="password" class="form-control form-control-line text-white" name="username" id="password">
				</div>
			</div>
			<div class="form-row password-icon hidden"><input id="validate" type="password" /></div>
			<div id="login" class="btn btn-success connection-button col-md-4">Login</div>
			<div id="registration" class="btn btn-success register-button col-md-4" onclick="showReg()" style="display:none;">Registrati</div>
		</div>

		<script src="../lib/jquery-3.4.0.min.js"></script>
		<script src="../lib/bootstrap.min.js"></script>
		<script src="../lib/i18next.min.js"></script>
		<script src="../lib/jquery-i18next.min.js"></script>
		<script src="../lib/i18nextXHRBackend.min.js"></script>
		<script src="../js/utils/initializer.js"></script>
		<script src="../js/connection.js"></script>
	</body>
</html>
